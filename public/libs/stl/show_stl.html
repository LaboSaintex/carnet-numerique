<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <model-stl :src="mediaURL"></model-stl>
    </div>
    <script src="vue.min.js"></script>
    <script src="vue-3d-model.umd.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {},
        computed: {
          mediaURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const mediaURL = urlParams.get("mediaURL");
            return mediaURL;
            // return `/copie-de-a-assembler/adc-articulations-pieces-charniere-90deg.stl`;
          },
        },
      });
    </script>
  </body>
</html>
